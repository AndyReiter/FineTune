<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Management</title>
  <link rel="stylesheet" href="shops-styles.css">
</head>
<body>
  <div class="container">
    <h1>Shop Management</h1>

    <!-- Error Modal for Location/Shop Issues -->
    <div id="errorModal" class="modal">
      <div class="modal-content error-modal">
        <div class="modal-header error-header">
          <h2 id="errorTitle">⚠️ Error</h2>
          <button class="modal-close" onclick="closeErrorModal()">&times;</button>
        </div>
        <div class="modal-body">
          <p id="errorMessage"></p>
          <p id="errorDescription" style="margin-top: 15px; color: #666; font-size: 0.9em;"></p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" onclick="closeErrorModal()">OK</button>
        </div>
      </div>
    </div>

    <!-- Shops Section -->
    <div class="section">
      <div class="form-section">
        <h2>Add/Edit Shop</h2>
        <form id="shopForm">
          <div class="form-group">
            <label for="shopId">Shop ID:</label>
            <input type="number" id="shopId" placeholder="Auto-generated" disabled>
          </div>
          
          <div class="form-group">
            <label for="shopName">Shop Name:</label>
            <input type="text" id="shopName" placeholder="Enter shop name or search above" required>
          </div>
          
          <div class="form-group">
            <label for="shopStatus">Status:</label>
            <select id="shopStatus" required>
              <option value="">Select status</option>
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
              <option value="Maintenance">Maintenance</option>
            </select>
          </div>

          <h3 style="margin-top: 30px; margin-bottom: 15px; font-size: 1.1em; color: #555;">Location Details</h3>
          
          <div class="form-group">
            <label for="shopAddress">Address:</label>
            <input type="text" id="shopAddress" placeholder="Street address" required>
          </div>

          <div class="form-group">
            <label for="shopCity">City:</label>
            <input type="text" id="shopCity" placeholder="City" required>
          </div>

          <div class="form-group">
            <label for="shopState">State:</label>
            <input type="text" id="shopState" placeholder="State or Province" required>
          </div>

          <div class="form-group">
            <label for="shopZipCode">Zip Code:</label>
            <input type="text" id="shopZipCode" placeholder="Zip or Postal Code" required>
          </div>
          
          <div class="button-group">
            <button type="submit" class="btn btn-primary">Save Shop</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </form>
        <p id="shopMessage"></p>
      </div>

      <div class="list-section">
        <h2>All Shops</h2>
        <button id="refreshShopsBtn" class="btn btn-info">Refresh List</button>
        <div id="shopsList" class="shops-list">
          <p>Loading shops...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="shops-app.js"></script>
</body>
</html>
