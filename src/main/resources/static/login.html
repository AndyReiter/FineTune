<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summit Ski Service - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a2a4e 0%, #0f4c81 50%, #1e3a5f 100%);
            overflow: hidden;
            position: relative;
        }

        /* Animated snow background */
        .snow {
            position: absolute;
            top: -100%;
            width: 100%;
            height: 200%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: fall linear infinite;
        }

        .snowflake:nth-child(1) {
            left: 10%;
            width: 3px;
            height: 3px;
            animation-duration: 12s;
            animation-delay: 0s;
        }

        .snowflake:nth-child(2) {
            left: 20%;
            width: 2px;
            height: 2px;
            animation-duration: 15s;
            animation-delay: 2s;
        }

        .snowflake:nth-child(3) {
            left: 30%;
            width: 4px;
            height: 4px;
            animation-duration: 10s;
            animation-delay: 4s;
        }

        .snowflake:nth-child(4) {
            left: 40%;
            width: 2px;
            height: 2px;
            animation-duration: 14s;
            animation-delay: 1s;
        }

        .snowflake:nth-child(5) {
            left: 50%;
            width: 3px;
            height: 3px;
            animation-duration: 13s;
            animation-delay: 3s;
        }

        .snowflake:nth-child(6) {
            left: 60%;
            width: 2px;
            height: 2px;
            animation-duration: 16s;
            animation-delay: 5s;
        }

        .snowflake:nth-child(7) {
            left: 70%;
            width: 4px;
            height: 4px;
            animation-duration: 11s;
            animation-delay: 2s;
        }

        .snowflake:nth-child(8) {
            left: 80%;
            width: 3px;
            height: 3px;
            animation-duration: 14s;
            animation-delay: 0s;
        }

        .snowflake:nth-child(9) {
            left: 90%;
            width: 2px;
            height: 2px;
            animation-duration: 12s;
            animation-delay: 4s;
        }

        .snowflake:nth-child(10) {
            left: 15%;
            width: 3px;
            height: 3px;
            animation-duration: 15s;
            animation-delay: 1s;
        }

        .snowflake:nth-child(11) {
            left: 25%;
            width: 2px;
            height: 2px;
            animation-duration: 13s;
            animation-delay: 3s;
        }

        .snowflake:nth-child(12) {
            left: 35%;
            width: 4px;
            height: 4px;
            animation-duration: 11s;
            animation-delay: 5s;
        }

        .snowflake:nth-child(13) {
            left: 45%;
            width: 2px;
            height: 2px;
            animation-duration: 16s;
            animation-delay: 2s;
        }

        .snowflake:nth-child(14) {
            left: 55%;
            width: 3px;
            height: 3px;
            animation-duration: 14s;
            animation-delay: 0s;
        }

        .snowflake:nth-child(15) {
            left: 65%;
            width: 2px;
            height: 2px;
            animation-duration: 12s;
            animation-delay: 4s;
        }

        .snowflake:nth-child(16) {
            left: 75%;
            width: 4px;
            height: 4px;
            animation-duration: 15s;
            animation-delay: 1s;
        }

        .snowflake:nth-child(17) {
            left: 85%;
            width: 3px;
            height: 3px;
            animation-duration: 13s;
            animation-delay: 3s;
        }

        .snowflake:nth-child(18) {
            left: 95%;
            width: 2px;
            height: 2px;
            animation-duration: 14s;
            animation-delay: 5s;
        }

        .snowflake:nth-child(19) {
            left: 5%;
            width: 3px;
            height: 3px;
            animation-duration: 11s;
            animation-delay: 2s;
        }

        .snowflake:nth-child(20) {
            left: 12%;
            width: 2px;
            height: 2px;
            animation-duration: 16s;
            animation-delay: 0s;
        }

        @keyframes fall {
            from {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0.3;
            }
        }

        /* Login container */
        .login-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 420px;
            padding: 20px;
        }

        /* Glassmorphism card */
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 40px 35px;
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .app-title {
            color: #ffffff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .app-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Form */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        input {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 14px 16px;
            color: #ffffff;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        /* Login button */
        .login-button {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            border: none;
            border-radius: 10px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            padding: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.6);
            background: linear-gradient(135deg, #5ba3f5 0%, #4a90e2 100%);
        }

        .login-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(74, 144, 226, 0.5);
        }

        /* Error message */
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            border-radius: 8px;
            color: #fecaca;
            padding: 12px 16px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.4s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 25px;
            }

            .app-title {
                font-size: 28px;
            }

            .app-subtitle {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated snow background -->
    <div class="snow">
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
    </div>

    <!-- Login container -->
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="app-title">Summit Ski Service</h1>
                <p class="app-subtitle">Staff Portal</p>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            errorMessage.classList.remove('show');
            errorMessage.textContent = '';

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // Store JWT token in localStorage
                    localStorage.setItem('token', data.token);
                    
                    // Check for redirect query parameter
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectPath = urlParams.get('redirect');
                    
                    // Redirect to specified path or default to dashboard.html
                    if (redirectPath) {
                        window.location.href = redirectPath;
                    } else {
                        window.location.href = '/dashboard.html';
                    }
                } else if (response.status === 401) {
                    errorMessage.textContent = 'Invalid username or password';
                    errorMessage.classList.add('show');
                } else {
                    errorMessage.textContent = 'An error occurred. Please try again.';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                errorMessage.textContent = 'Unable to connect to server. Please try again.';
                errorMessage.classList.add('show');
            }
        });
    </script>
</body>
</html>
